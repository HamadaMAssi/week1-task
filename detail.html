<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Detail</title>
  </head>
  <body class="detail-body">
    <header class="navbar py-4 shadow-sm">
      <div class="container">
        <h1 class="mb-0 font-bold fs-5 fs-md-4">Where in the world?</h1>
      <nav>
        <button class="btn btn-light btn-custom fs-6 fs-md-5" id="toggleDarkMode">
          <ion-icon name="moon-outline" class="font-bold"></ion-icon
          ><span class="font-semi-bold" id="btnText">Dark Mode</span>
        </button>
      </nav>
      </div>
    </header>
    <main class="container custom-container large-y-padding">
      <a
        class="btn btn-light btn-custom shadow-custom border-0 px-4 py-1 fs-5"
        id="back"
        href="./index.html"
      >
        <ion-icon name="arrow-back-outline" class="font-bold"></ion-icon
        ><span>Back</span>
      </a>

      <section class="row justify-content-between large-y-padding">
        <img
          class="col-12 col-lg-5 mb-lg-0 mb-5"
          src="./assets/br.svg"
          alt="image"
          style="max-height: 400px"
        />
        <article class="col-12 col-lg-6 d-flex flex-column justify-content-center">
          <div class="row"><h1 class="fs-3 font-bold">Belgium</h1></div>
          <div class="row mb-5 mt-3 justify-content-between">
            <div class="col-12 col-md-5 mb-4 mb-md-0">
              <ul class="d-flex flex-column gap-2">
                <li><span class="fw-bold">Native Name: </span>Belgie</li>
                <li><span class="fw-bold">Population: </span>11319511</li>
                <li><span class="fw-bold">Region: </span>Europe</li>
                <li><span class="fw-bold">Sub Region: </span>Western Europe</li>
                <li><span class="fw-bold">Capital: </span>Brussels</li>
              </ul>
            </div>
            <div class="col-12 col-md-5">
              <ul class="d-flex flex-column gap-2">
                <li><span class="fw-bold">Top Level Domain: </span>.be</li>
                <li><span class="fw-bold">Currencies: </span>Euro</li>
                <li><span class="fw-bold">Languages: </span>French, Dutch</li>
              </ul>
            </div>
          </div>
          <div
            class="d-flex flex-md-row flex-column gap-3 align-items-md-center"
          >
            <span class="fw-bold">Border Countries:</span>
            <div class="d-flex flex-wrap gap-3">
              <button type="button" class="btn btn-outline-secondary py-1 px-3">
                France
              </button>
              <button type="button" class="btn btn-outline-secondary py-1 px-3">
                Germany
              </button>
              <button type="button" class="btn btn-outline-secondary py-1 px-3">
                France
              </button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="main.js"></script>
    <script src="./jsFiles/nav-logic.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
