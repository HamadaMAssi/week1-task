<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Where in the world? - Detail</title>
  </head>
  <body class="detail-body">
    <header class="py-4 shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="mb-0 font-bold">Where in the world?</h1>
        <nav>
          <button
            class="btn btn-light btn-custom d-flex align-items-center gap-2"
            id="toggleDarkMode"
          >
            <ion-icon name="moon-outline" class="font-bold"></ion-icon>
            <span class="font-semi-bold" id="btnText">Dark Mode</span>
          </button>
        </nav>
      </div>
    </header>
    <main class="container large-y-padding">
      <button
        class="btn btn-light btn-custom shadow-custom border-0 px-4 py-1 fs-5 d-flex align-items-center gap-2"
        id="back"
        onclick="window.location.href='./index.html';"
      >
        <ion-icon name="arrow-back-outline" class="font-bold"></ion-icon>
        <span>Back</span>
      </button>
      <section class="row justify-content-between large-y-padding gx-5">
        <img
          class="col-12 col-lg-5 object-fit-cover country-flag"
          src="./assets/br.svg"
          alt="country flag"
          style="max-height: 400px"
        />
        <article
          class="col-12 col-lg-6 d-flex flex-column justify-content-evenly data-container"
        >
          <h2 class="fs-1 font-bold country-name"></h2>
          <div class="row justify-content-between">
            <div class="col-12 col-md-5 my-3 my-md-0">
              <ul class="list-unstyled d-flex flex-column gap-2">
                <li>
                  <span class="fw-bold">Native Name:</span>
                  <span class="country-native-name"></span>
                </li>
                <li>
                  <span class="fw-bold">Population:</span>
                  <span class="country-population"></span>
                </li>
                <li>
                  <span class="fw-bold">Region:</span>
                  <span class="country-region"></span>
                </li>
                <li>
                  <span class="fw-bold">Sub Region:</span>
                  <span class="country-sub-region"></span>
                </li>
                <li>
                  <span class="fw-bold">Capital:</span>
                  <span class="country-capital"></span>
                </li>
              </ul>
            </div>
            <div class="col-12 col-md-5">
              <ul class="list-unstyled d-flex flex-column gap-2">
                <li>
                  <span class="fw-bold">Top Level Domain:</span>
                  <span class="country-tld"></span>
                </li>
                <li>
                  <span class="fw-bold">Currencies:</span>
                  <span class="country-currencies"></span>
                </li>
                <li>
                  <span class="fw-bold">Languages:</span
                  ><span class="country-languages"></span>
                </li>
              </ul>
            </div>
          </div>
          <div
            class="d-flex gap-3 align-items-center flex-wrap border-countries"
          >
            <span class="fw-bold">Border Countries:</span>
            <button
              type="button"
              class="btn btn-custom shadow-custom py-1 px-3"
            >
              France
            </button>
            <button
              type="button"
              class="btn btn-custom shadow-custom py-1 px-3"
            >
              Germany
            </button>
            <button
              type="button"
              class="btn btn-custom shadow-custom py-1 px-3"
            >
              France
            </button>
          </div>
        </article>
      </section>
    </main>
    <script src="./jsFiles/details.js"></script>
    <script src="./jsFiles/nav-logic.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
