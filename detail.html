<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Detail</title>
  </head>
  <body class="detail-body">
    <nav class="navbar py-3 shadow-sm">
      <div class="container">
        <span class="navbar-brand h1 mb-0 fw-bold">Where in the world?</span>
        <button class="btn btn-light btn-custom" id="modeToggle">
          <ion-icon name="moon-outline" class="fw-bold"></ion-icon
          ><span>Dark Mode</span>
        </button>
      </div>
    </nav>
    <main class="container py-5">
      <button class="btn btn-light btn-custom shadow-sm border" id="modeToggle">
        <ion-icon name="arrow-back-outline" class="fw-bold"></ion-icon
        ><span>Back</span>
      </button>

      <section class="row justify-content-between my-5">
        <img class="col-12 col-lg-5 mb-lg-0 mb-5" src="/assets/af.svg" alt="image" style="max-height: 400px;" />
        <article class="col-12 col-lg-6">
            <div class="row"><h1>Belgium</h1></div>
          <div class="row mb-5 mt-3 justify-content-between">
            <div class="col-12 col-md-5 mb-4 mb-md-0">
              <ul>
                <li class="pb-2 fs-5"><span class="fw-bold">Native Name: </span>Belgie</li>
                <li class="pb-2 fs-5"><span class="fw-bold">Population: </span>11319511</li>
                <li class="pb-2 fs-5"><span class="fw-bold">Region: </span>Europe</li>
                <li class="pb-2 fs-5"><span class="fw-bold">Sub Region: </span>Western Europe</li>
                <li class="pb-2 fs-5"><span class="fw-bold">Capital: </span>Brussels</li>
              </ul>
            </div>
            <div class="col-12 col-md-5">
              <ul>
                <li class="pb-2 fs-5"><span class="fw-bold">Top Level Domain: </span>.be</li>
                <li class="pb-2 fs-5"><span class="fw-bold">Currencies: </span>Euro</li>
                <li class="pb-2 fs-5"><span class="fw-bold">Languages: </span>French, Dutch</li>
              </ul>
            </div>
          </div>
          <div class="d-flex flex-md-row flex-column gap-3 align-items-md-center">
            <span class="fw-bold">Border Countries:</span>
            <div class="d-flex flex-wrap gap-3">
              <button type="button" class="btn btn-outline-secondary py-1 px-3">
                France
              </button>
              <button type="button" class="btn btn-outline-secondary py-1 px-3">
                Germany
              </button>
              <button type="button" class="btn btn-outline-secondary py-1 px-3">
                Netherlands
              </button>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
