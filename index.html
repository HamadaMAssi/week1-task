<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="countries" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Where in the world?</title>
  </head>
  <body>
    <header class="py-4 shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="mb-0 font-bold">Where in the world?</h1>
        <nav>
          <button
            class="btn btn-light btn-custom d-flex align-items-center gap-2"
            id="toggleDarkMode"
          >
            <ion-icon name="moon-outline" class="font-bold"></ion-icon>
            <span class="font-semi-bold" id="btnText">Dark Mode</span>
          </button>
        </nav>
      </div>
    </header>
    <main class="py-4 py-md-5">
      <section class="container">
        <div class="row justify-content-between">
          <!-- Search container -->
          <div class="col-xl-5 col-md-6 col-12">
            <div class="d-flex align-items-center search-container">
              <ion-icon name="search-outline" class="search-icon"></ion-icon>
              <input
                type="text"
                class="form-control search-input shadow-sm py-3"
                placeholder="Search for a country..."
              />
            </div>
          </div>
          <!-- dropdown for filter  -->
          <div class="col-xl-2 col-lg-3 col-md-4 col-6 mt-4 mb-2 my-md-0">
            <div class="dropdown shadow-sm rounded">
              <button
                class="btn border-0 w-100 dropdown-toggle py-3 px-1"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filter by Region
              </button>
              <ul class="dropdown-menu w-100 border-0 shadow-sm">
                <li><a class="dropdown-item" href="#">Africa</a></li>
                <li><a class="dropdown-item" href="#">America</a></li>
                <li><a class="dropdown-item" href="#">Asia</a></li>
                <li><a class="dropdown-item" href="#">Europe</a></li>
                <li><a class="dropdown-item" href="#">Oceania</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- countries container -->
        <div class="py-4 py-md-5 px-5 px-md-0" id="countries"></div>
      </section>
    </main>
    <script src="main.js"></script>
    <script src="./jsFiles/nav-logic.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
