<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="countries">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Where in the world?</title>
  </head>
  <body>
    <nav class="navbar py-3 shadow-sm">
      <div class="container">
        <span class="navbar-brand h1 mb-0 fw-bold">Where in the world?</span>
        <button class="btn btn-light btn-custom" id="modeToggle">
          <ion-icon name="moon-outline" class="fw-bold"></ion-icon
          ><span>Dark Mode</span>
        </button>
      </div>
    </nav>
    <main class="bg-body-tertiary py-4">
      <section class="container">
        <div class="row justify-content-between">
          <div class="col-xl-4 col-md-6 col-12 mb-5">
            <form class="search-container d-flex">
              <ion-icon name="search-outline" class="search-icon"></ion-icon>
              <input
                type="text"
                class="form-control search-input shadow-sm py-3"
                placeholder="Search for a country..."
              />
            </form>
          </div>
          <div class="col-xl-2 col-lg-3 col-md-4 col-6">
            <div class="dropdown shadow-sm">
              <button
                class="btn bg-white border-0 w-100 dropdown-toggle py-3"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filter by Region
              </button>
              <ul class="dropdown-menu w-100 border-0 shadow-sm">
                <li><a class="dropdown-item" href="#">Africa</a></li>
                <li><a class="dropdown-item" href="#">America</a></li>
                <li><a class="dropdown-item" href="#">Asia</a></li>
                <li><a class="dropdown-item" href="#">Europe</a></li>
                <li><a class="dropdown-item" href="#">Oceania</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div
          class="row mt-4 g-xl-5 g-lg-4 g-3 px-4 p-sm-0"
          id="countries"
        ></div>
      </section>
    </main>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
